        </nav>
    
      <div id="container">

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-c ollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

                    <li>

                            <span class="icon icon-definitions"></span>

                            <span class="icon icon-definition-groups"></span>

        <div id="page-wrapper">

            <div class="container-fluid">

                <form class="form-horizontal" role="form">

                    <h2 class="sectionHeader">
                        Create Entity
                    </h2>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Definition Group</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Detail</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Definitions</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 
                                  <span class="pseudo-label">Scale</span>
                                  <input type="text" value="1:3">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 
                                  <span class="pseudo-label">Block Name</span>
                                  <input type="text" value="">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 
                                  <span class="pseudo-label">Line Weight</span>
                                  <input type="text" value="">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 
                                  <span class="pseudo-label">Tags</span>
                                  <input type="text" value="">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group button-row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-warning">Create</button>
                            <a href="#" class="cancel-link">Cancel</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
